plugins {
    id "com.android.application"
    id "kotlin-android"
    // Plugin de Flutter
    id "dev.flutter.flutter-gradle-plugin"
    // Plugin de Google Services para Firebase
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.sivigila"
    compileSdk = 34 // Ajuste a la última versión de SDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.company.Sivigila1"
        minSdk = 23 
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Configuración de signing para la versión release
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // BOM de Firebase para manejar versiones compatibles
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    // Dependencias de Firebase
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'
}

// plugin de Google Services
apply plugin: 'com.google.gms.google-services'
